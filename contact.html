<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="contact-page">
        <div class="top-nav">
            <h2>Contact page</h2>
        </div>
    </header>
        <form class="contact-info">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="first name/last name...">
            <label for="email">E-post:</label>
            <input type="email" id="email" placeholder="Email...">
            <label for="message">Message:</label>
            <textarea class="message" name="message" id="message" cols="30" rows="5" placeholder="Type your message here..."></textarea>
            <button type="submit">Send</button>
        </form>
    
    
</body>
</html>
